<div class="container projects-container">
    <h1 class="text-center mt-5 pt-5 projects-title">My Projects</h1>   
    <div class="row mt-5 mb-5 pb-4 g-4">
        @for(item of popups; track $index)
        {
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card project-card bg-light text-white text-center" (click)="openModal(item)">
                <div class="card-body p-3">
                    <img [src]="item.img" class="img-fluid rounded mb-3 shadow project-img" [alt]="item.title">
                </div>
            </div>
        </div>
        }
    </div>

    <hr class="my-5">
    
    <div class="text-center pb-5">
        <p class="github-text">Want to see more? Check out all my projects and repositories on <a href="https://github.com/Maxiatef" target="_blank" class="github-link">GitHub <i class="fab fa-github"></i></a></p>
    </div>
</div>



<!-- Modal -->
<div class="custom-modal" *ngIf="selectedProject" (click)="closeModal()">

    <div class="custom-modal-content text-center p-4 bg-white rounded shadow" (click)="$event.stopPropagation()">
        <button type="button" class="btn-close float-end" (click)="closeModal()"></button>
        <h3 class="title">{{ selectedProject.title }}</h3>
        <p>{{ selectedProject.desc }}</p>
        <p><a [href]="selectedProject.link" target="_blank" class="project-link">Open Project</a></p>
    </div>


</div>
