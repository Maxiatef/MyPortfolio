
<h1 class="text-center mt-5 pt-5" style="font-family:monospace">My Projects</h1>   
<div class="d-flex gap-3 mt-5 mb-5  pb-4 flex-wrap">
    @for(item of popups; track $index)
    {
    <div class="card bg-light col-3 m-auto text-white text-center mb-5 gap-3" (click)="openModal(item) "
        style="cursor: pointer;">
        <div class="card-body p-3">
            <img [src]="item.img" class="img-fluid rounded mb-3 shadow">
        </div>
    </div>
    }
</div>



<!-- Modal -->
<div class="custom-modal" *ngIf="selectedProject" (click)="closeModal()">

    <div class="custom-modal-content text-center p-4 bg-white rounded shadow" (click)="$event.stopPropagation()">
        <button type="button" class="btn-close float-end" (click)="closeModal()"></button>
        <h3 class="title">{{ selectedProject.title }}</h3>
        <p>{{ selectedProject.desc }}</p>
        <p><a [href]="selectedProject.link" target="_blank">Open Project on Github</a></p>
    </div>


</div>
